<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editar Método de Pago - App Transporte</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-white min-h-screen flex flex-col items-center justify-center p-6" style="background-image: url('imagenes/fondo.jpg'); background-size: cover; background-position: center;">
<div class="backdrop-blur-md bg-black/80 border border-black/30 rounded-2xl p-8 w-full max-w-2xl shadow-2xl flex flex-col items-center gap-6">

  <!-- Header -->
  <header class="flex items-center justify-between w-full mb-6">
    <h1 class="text-2xl font-semibold">Editar Método de Pago</h1>
    <a href="inicio.html">
      <img src="icons/volver.png" alt="Volver" class="rounded-full w-6 h-6 object-cover">
    </a>
  </header>

  <!-- Mensaje de éxito oculto -->
  <div id="mensajeExito" class="hidden bg-green-500 text-black p-4 rounded-lg w-full text-center font-semibold">
    ¡Método de pago actualizado!
  </div>

  <!-- Formulario de edición de tarjeta -->
  <form id="formTarjeta" action="#" method="POST" class="w-full flex flex-col gap-4">
    <div class="flex flex-col">
      <label for="nombre_tarjeta" class="mb-1 text-sm">Nombre en la tarjeta</label>
      <input type="text" id="nombre_tarjeta" name="nombre_tarjeta" value="Jose Perez" class="bg-gray-700 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-pink-500">
    </div>

    <div class="flex flex-col">
      <label for="numero_tarjeta" class="mb-1 text-sm">Número de tarjeta</label>
      <input type="text" id="numero_tarjeta" name="numero_tarjeta" value="4111 1111 1111 1111" class="bg-gray-700 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-pink-500">
    </div>

    <div class="flex flex-col">
      <label for="fecha_vencimiento" class="mb-1 text-sm">Fecha de vencimiento</label>
      <input type="text" id="fecha_vencimiento" name="fecha_vencimiento" value="12/28" class="bg-gray-700 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-pink-500">
    </div>

    <div class="flex flex-col">
      <label for="cvv" class="mb-1 text-sm">CVV</label>
      <input type="text" id="cvv" name="cvv" value="123" class="bg-gray-700 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-pink-500">
    </div>

    <div class="flex flex-col">
      <label for="tipo_tarjeta" class="mb-1 text-sm">Tipo de tarjeta</label>
      <select id="tipo_tarjeta" name="tipo_tarjeta" class="bg-gray-700 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-pink-500">
        <option value="Visa" selected>Visa</option>
        <option value="Mastercard">Mastercard</option>
        <option value="Amex">American Express</option>
      </select>
    </div>

    <button type="submit" class="bg-pink-500 hover:bg-pink-600 rounded-lg p-4 mt-4 font-semibold transition">
      Guardar método de pago
    </button>
  </form>

</div>

<script>
  const form = document.getElementById('formTarjeta');
  const mensajeExito = document.getElementById('mensajeExito');

  form.addEventListener('submit', (e) => {
    e.preventDefault(); 
    mensajeExito.classList.remove('hidden');
    setTimeout(() => {
      mensajeExito.classList.add('hidden');
    }, 3000);
  });
</script>

</body>
</html>
