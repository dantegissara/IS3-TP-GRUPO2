<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editar Perfil - App Transporte</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-white min-h-screen flex items-center justify-center p-6" style="background-image: url('imagenes/fondo.jpg'); background-size: cover; background-position: center;">
  
  <!-- Contenedor Central -->
  <div class="backdrop-blur-md bg-black/80 border border-black/30 rounded-2xl p-8 w-full max-w-2xl shadow-2xl flex flex-col items-center gap-6">

    <!-- Header -->
    <header class="relative w-full flex flex-col items-center mb-6">
      <!-- Botón volver -->
      <a href="inicio.html" class="absolute left-4 top-1">
        <img src="icons/volver.png" alt="Volver" class="rounded-full w-8 h-8 object-cover">
      </a>

      <!-- Título -->
      <h1 class="text-2xl font-semibold text-center">Configurar Perfil</h1>
    </header>

    <!-- Perfil -->
    <section class="flex flex-col items-center mb-6">
      <img src="imagenes/perfil.webp" alt="Foto de perfil" class="rounded-full w-20 h-20 object-cover mb-4">
      <h2 class="text-lg font-semibold">Hola <span id="nombreUsuario"></span></h2>
     
    </section>

    <!-- Datos de usuario -->
    <section class="flex flex-col gap-4 w-full max-w-md">
      <a href="datos-perfil.html" class="bg-gray-800 p-4 rounded-lg text-left">Cambiar datos de perfil</a>

      <a href="#" class="bg-gray-800 p-4 rounded-lg text-left">Recargas Automáticas</a>
      <a href="historial-viajes.html" class="bg-gray-800 p-4 rounded-lg text-left">Historial de viajes</a>
      <a href="gastos.html" class="bg-gray-800 p-4 rounded-lg text-left">Gastos</a>
      <a href="#" class="bg-gray-800 p-4 rounded-lg text-left">Soporte Técnico</a>
    </section>

  </div>


<script>
  const user = localStorage.getItem('user');
if (user) {
  const span = document.getElementById('nombreUsuario');
  if (span) {
    span.textContent = user;
  }
}
</script>

</body>
</html>
