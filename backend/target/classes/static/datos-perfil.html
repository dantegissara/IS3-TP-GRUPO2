<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editar Datos - App Transporte</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-white min-h-screen flex flex-col items-center justify-center p-6" style="background-image: url('imagenes/fondo.jpg'); background-size: cover; background-position: center;">
<div class="backdrop-blur-md bg-black/80 border border-black/30 rounded-2xl p-8 w-full max-w-2xl shadow-2xl flex flex-col items-center gap-6">
  
  <!-- Header -->
  <header class="flex items-center justify-between w-full mb-6">
    <h1 class="text-2xl font-semibold">Editar Información</h1>
    <a href="index.html">
      <img src="icons/volver.png" alt="Volver" class="rounded-full w-6 h-6 object-cover">
    </a>
  </header>

  <!-- Mensaje de éxito oculto -->
  <div id="mensajeExito" class="hidden bg-green-500 text-black p-4 rounded-lg w-full text-center font-semibold">
    ¡Cambios guardados correctamente!
  </div>

  <!-- Formulario de edición -->
  <form id="formPerfil" action="#" method="POST" class="w-full flex flex-col gap-4">
    <div class="flex flex-col">
      <label for="nombre" class="mb-1 text-sm">Nombre completo</label>
      <input type="text" id="nombre" name="nombre" value="Jose Perez" class="bg-gray-700 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-pink-500">
    </div>

    <div class="flex flex-col">
      <label for="email" class="mb-1 text-sm">Email</label>
      <input type="email" id="email" name="email" value="jose@email.com" class="bg-gray-700 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-pink-500">
    </div>

    <div class="flex flex-col">
      <label for="telefono" class="mb-1 text-sm">Teléfono</label>
      <input type="text" id="telefono" name="telefono" value="1234567890" class="bg-gray-700 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-pink-500">
    </div>

    <div class="flex flex-col">
      <label for="medio_pago" class="mb-1 text-sm">Medio de pago principal</label>
      <input type="text" id="medio_pago" name="medio_pago" value="Mercado Pago" class="bg-gray-700 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-pink-500">
    </div>

    <div class="flex flex-col">
      <label for="saldo" class="mb-1 text-sm">Saldo actual</label>
      <input type="text" id="saldo" name="saldo" value="10000" class="bg-gray-700 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-pink-500">
    </div>

    <button type="submit" class="bg-pink-500 hover:bg-pink-600 rounded-lg p-4 mt-4 font-semibold transition">
      Guardar cambios
    </button>
  </form>

</div>

<script>
  const form = document.getElementById('formPerfil');
  const mensajeExito = document.getElementById('mensajeExito');

  form.addEventListener('submit', (e) => {
    e.preventDefault(); // Evita que recargue la página
    mensajeExito.classList.remove('hidden');
    setTimeout(() => {
      mensajeExito.classList.add('hidden');
    }, 3000); // El mensaje desaparece después de 3 segundos
  });
</script>

</body>
</html>
