<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gastos - App Transporte</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-white min-h-screen flex items-center justify-center p-6" style="background-image: url('imagenes/fondo.jpg'); background-size: cover; background-position: center;">

  <!-- Contenedor Central -->
  <div class="backdrop-blur-md bg-black/80 border border-black/30 rounded-2xl p-8 w-full max-w-2xl shadow-2xl flex flex-col items-center gap-6">

    <!-- Header -->
    <header class="relative w-full flex flex-col items-center">

        <!-- Botón Volver -->
        <a href="index.html" class="absolute left-4 top-1">
          <img src="icons/volver.png" alt="Volver" class="rounded-full w-8 h-8 object-cover">
        </a>
      
        <!-- Título -->
        <h1 class="text-2xl font-bold mb-2 text-center">Gastos</h1>
      
        <!-- Tabs -->
        <div class="flex justify-center gap-6">
          <a href="gastos-semanal.html" class="pb-1 hover:border-b-2 hover:border-purple-400 hover:text-purple-400">Semanal</a>
          <a href="gastos-mensual.html" class="pb-1 hover:border-b-2 hover:border-purple-400 hover:text-purple-400">Mensual</a>
          <a href="gastos-anual.html" class="pb-1 hover:border-b-2 hover:border-purple-400 hover:text-purple-400">Anual</a>
        </div>
      
      </header>
      

    <!-- Gráfico simulado -->
    <section class="w-full bg-gray-900 bg-opacity-90 p-6 rounded-2xl">
      <h2 class="text-lg font-semibold mb-4 text-center">Mayo 2025</h2>

      <!-- Gráfico de barras -->
      <div class="flex items-end h-40 space-x-2 mb-4 justify-center">
        <div class="bg-purple-400 w-6 h-16 rounded"></div>
        <div class="bg-purple-500 w-6 h-24 rounded"></div>
        <div class="bg-purple-300 w-6 h-10 rounded"></div>
        <div class="bg-purple-500 w-6 h-32 rounded"></div>
        <div class="bg-purple-400 w-6 h-20 rounded"></div>
        <div class="bg-purple-300 w-6 h-8 rounded"></div>
        <div class="bg-purple-400 w-6 h-12 rounded"></div>
      </div>

      <!-- Detalles -->
      <div class="text-center">
        <p>Recargas: <span class="text-green-400">+10.000</span></p>
        <p>Gastos: <span class="text-red-400">-250</span></p>
      </div>

      
    </section>

  </div>

  <script>
    // Script para resaltar la pestaña activa
    const links = document.querySelectorAll('header a');
    links.forEach(link => {
      if (window.location.href.includes(link.getAttribute('href'))) {
        link.classList.add('border-b-2', 'border-purple-400', 'text-purple-400');
      } else {
        link.classList.remove('border-b-2', 'border-purple-400', 'text-purple-400');
      }
    });
  </script>

</body>
</html>
