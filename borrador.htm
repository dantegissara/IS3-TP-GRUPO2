<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gastos - App Transporte</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-white min-h-screen flex flex-col items-center justify-center p-6" style="background-image: url('imagenes/fondo.jpg'); background-size: cover; background-position: center;">

  <!-- Header -->
  <header class="flex items-center justify-between w-full max-w-md mb-6">
    <h1 class="text-xl font-semibold">Gastos</h1>
    <a href="#">
      <img src="icons/config.png" alt="Configuraci칩n" class="w-5 h-5 object-cover">
    </a>
  </header>

  <!-- Tabs -->
  <div class="flex justify-center gap-4 mb-6">
    <a href="gastos-semanal.html" class="pb-1 border-b-2 border-purple-500 text-purple-400">Semanal</a>
    <a href="gastos-mensual.html" class="pb-1 hover:border-b-2 hover:border-purple-500 hover:text-purple-400">Mensual</a>
    <a href="gastos-anual.html" class="pb-1 hover:border-b-2 hover:border-purple-500 hover:text-purple-400">Anual</a>
  </div>

  <!-- Gr치fico simulado -->
  <section class="w-full max-w-md bg-gray-800 p-6 rounded-lg mb-6">
    <h2 class="text-md mb-4 text-center">Mayo 2025</h2>

    <!-- Gr치fico de barras simulado -->
    <div class="flex items-end h-40 space-x-2 mb-4">
      <div class="bg-purple-400 w-6 h-16 rounded"></div>
      <div class="bg-purple-500 w-6 h-24 rounded"></div>
      <div class="bg-purple-300 w-6 h-10 rounded"></div>
      <div class="bg-purple-500 w-6 h-32 rounded"></div>
      <div class="bg-purple-400 w-6 h-20 rounded"></div>
      <div class="bg-purple-300 w-6 h-8 rounded"></div>
      <div class="bg-purple-400 w-6 h-12 rounded"></div>
    </div>

    <!-- Detalles -->
    <div class="text-center">
      <p>Recargas: <span class="text-green-400">+10.000</span></p>
      <p>Gastos: <span class="text-red-400">-250</span></p>
    </div>
  </section>

  <script>
    // Script para resaltar la pesta침a activa
    const links = document.querySelectorAll('div.flex a');
    links.forEach(link => {
      if (window.location.href.includes(link.getAttribute('href'))) {
        link.classList.add('border-b-2', 'border-purple-500', 'text-purple-400');
      } else {
        link.classList.remove('border-b-2', 'border-purple-500', 'text-purple-400');
      }
    });
  </script>

</body>
</html>
